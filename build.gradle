plugins {
    id 'java'
}

group 'com.samokha.alphasense'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
